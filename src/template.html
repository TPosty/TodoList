<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List</title>
    </head>
    <body>
        <header>
            <nav>
                <h1>Quick Todo</h1>
            </nav>
        </header>

        <div class="main_container">
            <div class="modal_background"></div>
            <div class="create_project_modal">
                <div class="create_project_header">
                    <h1>Create project</h1>
                    <button class="close_popup_btn">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="32"
                            height="32"
                            viewBox="0 0 24 24"
                        >
                            <path
                                fill="none"
                                stroke="currentColor"
                                stroke-linecap="round"
                                stroke-width="2"
                                d="m8 8l4 4m0 0l4 4m-4-4l4-4m-4 4l-4 4"
                            />
                        </svg>
                    </button>
                </div>

                <input
                    type="text"
                    placeholder="Project name"
                    class="project_name_text"
                />
                <button class="create_project_button">Create Project</button>
            </div>

            <div class="add_todo_popup">
                <div class="create_project_header">
                    <h1>Create task</h1>
                    <button class="close_popup_btn_task">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="32"
                            height="32"
                            viewBox="0 0 24 24"
                        >
                            <path
                                fill="none"
                                stroke="currentColor"
                                stroke-linecap="round"
                                stroke-width="2"
                                d="m8 8l4 4m0 0l4 4m-4-4l4-4m-4 4l-4 4"
                            />
                        </svg>
                    </button>
                </div>

                <div class="task_form_inputs">
                    <div class="input_div">
                        <label for="task_name">Task name</label>
                        <input type="text" name="task_name" class="task_name" />
                    </div>

                    <div class="input_div">
                        <label>Task description</label>
                        <textarea
                            name="task_desc"
                            class="task_desc"
                            id=""
                        ></textarea>
                    </div>

                    <div class="half_input_div">
                        <div class="input_div half">
                            <label>Due Date</label>
                            <input type="date" class="task_due_date" />
                        </div>
                        <div class="input_div half">
                            <label>Priority</label>
                            <select class="task_priority" name="due_date">
                                <option value="low_priority">
                                    Low Priority
                                </option>
                                <option value="medium_priority">
                                    Medium Priority
                                </option>
                                <option value="high_priority">
                                    High Priority
                                </option>
                            </select>
                        </div>
                    </div>

                    <button class="add_task_button">Submit</button>
                </div>
            </div>

            <!-- Left "navigation" -->
            <div class="main_content_container">
                <div class="left_navigation">
                    <div class="left_navigation_header">
                        <h1>Projects</h1>
                        <button class="open_project_create_popup">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="24"
                                height="24"
                                viewBox="0 0 24 24"
                            >
                                <!-- Icon from Material Symbols by Google - https://github.com/google/material-design-icons/blob/master/LICENSE -->
                                <path
                                    fill="currentColor"
                                    d="M14 16h2v-2h2v-2h-2v-2h-2v2h-2v2h2zM4 20q-.825 0-1.412-.587T2 18V6q0-.825.588-1.412T4 4h6l2 2h8q.825 0 1.413.588T22 8v10q0 .825-.587 1.413T20 20z"
                                />
                            </svg>
                        </button>
                    </div>

                    <div class="sep"></div>

                    <div class="project_container"></div>
                </div>

                <div class="right_content">
                    <div class="content_header">
                        <div class="current_project_header">
                            <h1 class="current_project"></h1>
                            <button class="delete_project_button">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    width="32"
                                    height="32"
                                    viewBox="0 0 24 24"
                                >
                                    <!-- Icon from Material Symbols by Google - https://github.com/google/material-design-icons/blob/master/LICENSE -->
                                    <path
                                        fill="currentColor"
                                        d="m9.4 16.5l2.6-2.6l2.6 2.6l1.4-1.4l-2.6-2.6L16 9.9l-1.4-1.4l-2.6 2.6l-2.6-2.6L8 9.9l2.6 2.6L8 15.1zM7 21q-.825 0-1.412-.587T5 19V6H4V4h5V3h6v1h5v2h-1v13q0 .825-.587 1.413T17 21z"
                                    />
                                </svg>
                            </button>
                        </div>

                        <button class="add_todo">Add Task</button>
                    </div>
                    <div class="todo_container"></div>
                </div>
            </div>
        </div>
    </body>
</html>
