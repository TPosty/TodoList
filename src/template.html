<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todo List</title>
    </head>
    <body>
        <header>
            <nav>
                <h1>Quick Todo</h1>
            </nav>
        </header>

        <div class="main_container">
            <div class="modal_background"></div>
            <div class="create_project_modal">
                <div class="create_project_header">
                    <h1>Create project</h1>
                    <button class="close_popup_btn">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="32"
                            height="32"
                            viewBox="0 0 24 24"
                        >
                            <path
                                fill="none"
                                stroke="currentColor"
                                stroke-linecap="round"
                                stroke-width="2"
                                d="m8 8l4 4m0 0l4 4m-4-4l4-4m-4 4l-4 4"
                            />
                        </svg>
                    </button>
                </div>

                <input
                    type="text"
                    placeholder="Project name"
                    class="project_name_text"
                />
                <button class="create_project_button">Create Project</button>
            </div>

            <!-- Left "navigation" -->
            <div class="left_navigation">
                <div class="left_navigation_header">
                    <h1>Projects</h1>
                    <button class="open_project_create_popup">+</button>
                </div>

                <div class="sep"></div>

                <div class="project_container">
                    <button class="project_button inactive">
                        Default Project
                    </button>
                </div>
            </div>

            <div class="right_content"></div>
        </div>
    </body>
</html>
